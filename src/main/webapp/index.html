<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Welcome to your project!</h2>
      <p>
	<span class="lift:helloWorld.howdy">
	  Welcome to your Lift app at <span id="time"><em>Time goes here</em></span>
	</span>
      </p>
        <p class="lift:helloWorld.items">
            Some items just for fun:
        <ul>
            <li>Item a</li>
            <li class="clearable">Item b</li>
            <li class="clearable">Item c</li>
        </ul>
        </p>
        <p class="lift:HelloWorld.guys">
            This might screw things up a little: <span class="fname">or not!</span>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="person">
                        <td class="fname"></td>
                        <td class="lname"></td>
                        <td class="email"></td>
                    </tr>
                </tbody>
            </table>
        </p>
    </div>
  </body>
</html>
